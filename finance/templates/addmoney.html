{% extends "layout.html" %}

{% block title %}
    Add Money
{% endblock %}

{% block main %}
    <form action="{{ url_for('addmoney') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="money" placeholder="Money in USD" type="number"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="money" placeholder="Payment Method" type="text"/>

            </div>


            <div class="form-group">
                <button class="btn btn-default" type="submit">Add Money</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
